<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <main>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img src="images/bg-card-front.png" alt="front-card">
            <div class="card-container">
              <img src="images/card-logo.svg" alt="logo" class="card-logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back-card">
            <img src="images/bg-card-back.png" alt="">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <form>
          <div class="grid-1">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="grid-2">
            <label for="card-number">Card Number</label>
            <input type="number"  id="card-number" placeholder="e.g. 1234 5678 9123 0000"
                   oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                   minlength="16" maxlength="16" required>
          </div>
          <div class="card-information">
            <div id="card-date">
              <label for="card-date">Exp. Date (MM/YY)</label>
              <div class="two-inputs">
                <div>
                  <input type="number" placeholder="MM"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2" maxlength="2" id="card-month" required>
                </div>
                <div>
                  <input type="number" placeholder="YY"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2" maxlength="2" id="card-year" required>
                </div>
              </div>
            </div>
            <div class="grid-4">
              <label for="card-cvc">CVC</label>
              <input type="number" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="3" maxlength="3" id="card-cvc" placeholder="e.g. 123" id="card-cvc" required>
            </div>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>

        <div class="thank hidden">
          <img src="images/icon-complete.svg" alt="complete-icon">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

 
  <script src="index.js"></script>
</body>
</html>
